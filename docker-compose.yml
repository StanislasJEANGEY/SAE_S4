version: "3"

networks:
  giftbox.net:
    driver: bridge

services:
  # appli 
  appli:
    image: canals/php:latest
    environment:
      - http_proxy=http://www-cache.iutnc.univ-lorraine.fr:3128
      - https_proxy=http://www-cache.iutnc.univ-lorraine.fr:3128
    ports:
      - "18080:80"
    volumes :
      - ./gift.appli/public:/var/www/html
      - ./gift.appli/src:/var/www/src
    working_dir: /var/www/src
    networks:
      - giftbox.net
    depends_on:
      - sql

  # api 
  api:
    image: canals/php:latest
    environment:
      - http_proxy=http://www-cache.iutnc.univ-lorraine.fr:3128
      - https_proxy=http://www-cache.iutnc.univ-lorraine.fr:3128
    ports:
      - "18083:80"
    volumes :
      - ./gift.api/public:/var/www/html
      - ./gift.api/src:/var/www/src
    working_dir: /var/www/src
    networks:
      - giftbox.net
    depends_on:
      - sql
      
  # base de donn√©es
  sql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER_NAME}
      - MYSQL_PASSWORD=${DB_USER_PASSWORD}

    ports:
      - "18082:3306"
    networks:
      giftbox.net:
        aliases:
          - sql.db

  # phpmyadmin
  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: sql
      PMA_PORT: 3306
    ports:
      - "18081:80"

    networks:
      - giftbox.net
    depends_on:
      - sql